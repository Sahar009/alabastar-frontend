<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-primary" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#14B8A6"/>
    </linearGradient>
    <filter id="soft-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#0F172A" flood-opacity="0.18"/>
    </filter>
    <mask id="mask-a">
      <rect width="64" height="64" fill="white"/>
      <!-- Carve the A out of the shield -->
      <g transform="translate(0,2)">
        <text x="32" y="42" text-anchor="middle" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="30" font-weight="800" fill="black">A</text>
      </g>
    </mask>
  </defs>

  <!-- Shield / Home-Trust motif -->
  <path filter="url(#soft-shadow)" mask="url(#mask-a)"
        d="M32 4C22 4 16 8 16 16v10c0 10 8 16 16 20c8-4 16-10 16-20V16c0-8-6-12-16-12z"
        fill="url(#grad-primary)"/>

  <!-- Checkmark for verified providers / trust -->
  <path d="M25 33l4 4l10-10" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Spark accent for ‘enhanced’/quality -->
  <g transform="translate(46,12)" opacity="0.9">
    <circle cx="0" cy="0" r="1.2" fill="#FFFFFF"/>
    <path d="M0 -3 L0 3 M-3 0 L3 0" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round"/>
  </g>
</svg>



















